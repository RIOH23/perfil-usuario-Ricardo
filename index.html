<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <!-- En el archivo html, crea la estructura básica de un documento HTML5.
        Define un encabezado con un título principal que diga "Perfil de Usuario".
        Crea una sección principal que contenga la información del perfil.
        Dentro de la sección principal, añade un división con la clase perfil-card que contendrá:
        Una imagen de perfil, puedes usar una imagen de placeholder, usar el atributo alt.
        Un título para el nombre del usuario.
        Un párrafo para la ocupación.
        Una lista desordenada con algunos enlaces sociales. No es necesario que sean enlaces reales, solo el texto.
        Añade un pie de página con un párrafo que muestre el año actual y tu nombre.
        Enlaza el archivo css y js al html. -->
    <header>
        <h1>Perfil de Usuario</h1>
    </header>

    <section>
        <div class="perfil-card">
            <img src="img/userIcon.png" alt="Imagen de perfil">
            <h2>Sergio Ontiveros</h2>
            <p>Lic. Sistemas Computacionales</p>
            <ul>
                <li><a href="facebook.com">Facebook</a></li>
                <li><a href="twitter.com">Twitter</a></li>
                <li><a href="linkedin.com">LinkedIn</a></li>
            </ul>
        </div>
    </section>

    <footer>
        <p>2025 Ricardo Ismael Ontiveros Hernandez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
